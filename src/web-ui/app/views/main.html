<div class="header clearfix">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
    </ul>
    <h3 class="text-muted pull-left">CF Container Info Web UI</h3>
</div>

<div class="row">
    <h4>Run remote command</h4>

    <form class="form-inline" role="form">
        <div class="form-group">
            <textarea class="form-control" ng-model="cmd" placeholder="eg: ls app"></textarea>
            <br/>
            <button type="submit" class="btn btn-primary" ng-click="execute_command(cmd)">Execute</button>
        </div>
        <div>eg:
            <a ng-click="execute_command('pstree -a')">pstree -a</a>
            <a ng-click="execute_command('free -m')">free -m</a>
            <a ng-click="execute_command('GEM_HOME=/app/vendor/gems /app/vendor/gems/bin/ohai')">ohai</a>
        </div>
    </form>
    <div class="top-buffer">
        <pre>{{cmd_results}}</pre>
    </div>
</div>

<hr>

<div class="row">
    <h4>Browse container filesystem</h4>
    <iframe src="/root/" width="100%" height="300px"></iframe>
</div>

<div class="footer">
    <p>CF Container Info Web UI</p>
</div>
