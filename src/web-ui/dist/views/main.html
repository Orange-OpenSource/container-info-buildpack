<div class="header clearfix">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
    </ul>
    <h3 class="text-muted pull-left">CF Container Info Web UI</h3>
</div>

<div class="row">
    <h4>Run remote command</h4>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input class="form-control" style="width:200px" ng-model="cmd" placeholder="eg: ls app">
            <button type="button" class="btn btn-primary" ng-click="execute_command(cmd)">Execute</button>
        </div>
    </form>
    <div class="top-buffer">
        <pre>{{cmd_results}}</pre>
    </div>
</div>

<hr> 

<div class="row">
    <h4>Browse container filesystem</h4>
    <iframe src="/root/" width="100%" height="300px"></iframe>
</div>

<div class="footer">
    <p>CF Container Info Web UI</p>
</div>
